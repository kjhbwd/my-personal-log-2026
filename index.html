<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Daily Note</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: sans-serif; }
        .box { background: #1e293b; border: 1px solid #334155; border-radius: 12px; padding: 20px; }
        input, select { background: #0f172a; border: 1px solid #475569; border-radius: 8px; padding: 10px; color: white; width: 100%; }
    </style>
</head>
<body class="p-6">

    <div class="max-w-2xl mx-auto">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold mb-2">Daily Activity Note</h1>
            <p class="text-slate-400">오늘의 활동을 간단히 기록하고 보관하세요.</p>
        </header>

        <div class="box mb-8">
            <div class="grid grid-cols-1 gap-4 mb-4">
                <input id="userName" type="text" placeholder="닉네임 (Nickname)">
                <input id="userXId" type="text" placeholder="아이디 (ID)">
                <select id="userCountry">
                    <option value="KR">Korea</option>
                    <option value="US">USA</option>
                    <option value="CN">China</option>
                    <option value="JP">Japan</option>
                </select>
            </div>
            <button onclick="saveUser()" id="btnSubmit" class="w-full bg-indigo-600 py-3 rounded-lg font-bold hover:bg-indigo-500 transition">
                기록 저장하기 (Save Note)
            </button>
        </div>

        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold">Recent Logs</h2>
            <span id="memberCount" class="text-sm text-indigo-400">Total: 0</span>
        </div>

        <div class="box overflow-x-auto">
            <table class="w-full text-left">
                <thead class="text-slate-500 text-xs uppercase border-b border-slate-700">
                    <tr>
                        <th class="pb-3">No.</th>
                        <th class="pb-3">User</th>
                        <th class="pb-3">Loc</th>
                        <th class="pb-3 text-right">Link</th>
                    </tr>
                </thead>
                <tbody id="userTableBody" class="text-sm divide-y divide-slate-800">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        // 수파베이스 연결 정보 (이미지 확인 값)
        const SUPABASE_URL = 'https://xheuxdsbwcueutukeblm.supabase.co'; 
        const SUPABASE_KEY = 'sb_publishable_TW6tF_10D5-zv5FdXZE87g_8sNPZ6xN8NInuT1n6R-f4F0P5S2V2fN-0v-N-0v-N'; 

        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function fetchUsers() {
            const { data, error } = await supabaseClient
                .from('river_members') // 내부 테이블명은 유저에게 안 보임
                .select('*')
                .order('id', { ascending: false });
            if (!error) renderTable(data);
        }

        function renderTable(users) {
            const tableBody = document.getElementById('userTableBody');
            tableBody.innerHTML = '';
            users.forEach((user, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="py-4 text-indigo-500">#${users.length - index}</td>
                    <td class="py-4 font-medium">${user.name}<br><span class="text-xs text-slate-500">@${user.x_id}</span></td>
                    <td class="py-4 text-lg">${user.country}</td>
                    <td class="py-4 text-right"><a href="https://x.com/${user.x_id}" target="_blank" class="text-xs text-indigo-400 underline">Link</a></td>
                `;
                tableBody.appendChild(row);
            });
            document.getElementById('memberCount').innerText = `Total: ${users.length}`;
        }

        async function saveUser() {
            const name = document.getElementById('userName').value;
            const xId = document.getElementById('userXId').value.trim();
            const country = document.getElementById('userCountry').value;
            if (name && xId) {
                const { error } = await supabaseClient
                    .from('river_members')
                    .insert([{ name, x_id: xId, country }]);
                if (!error) {
                    document.getElementById('userName').value = ''; 
                    document.getElementById('userXId').value = '';
                    fetchUsers();
                    alert("기록되었습니다.");
                }
            }
        }
        fetchUsers();
    </script>
</body>
</html>
